<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoichiometry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Force Cambria for everything */
        * {
            font-family: 'Cambria', 'Georgia', serif !important;
        }
        
        .tile {
            cursor: grab;
            transition: transform 0.2s, background-color 0.2s;
            user-select: none;
            touch-action: none;
            z-index: 10;
        }
        .tile:active {
            cursor: grabbing;
        }
        /* Railroad Track Styling */
        .railroad-container {
            display: flex;
            align-items: center;
            overflow-x: auto;
            padding: 20px 0;
            border-bottom: 4px solid #334155;
            border-top: 4px solid #334155;
            position: relative;
        }
        .railroad-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 170px;
            border-right: 4px solid #334155;
            padding: 10px;
            height: 190px;
            position: relative;
        }
        .railroad-section:first-child {
            border-left: 4px solid #334155;
        }
        .railroad-divider {
            width: 90%;
            height: 2px;
            background-color: #94a3b8;
            margin: 10px 0;
        }
        .drop-zone {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            border-radius: 12px;
            margin: 4px;
            border: 2px solid transparent;
            min-height: 110px;
        }
        .drop-zone.drag-over {
            background-color: #eff6ff;
            border-color: #3b82f6;
        }
        .drop-zone.correct-tile {
            background-color: #f0fdf4;
            border-color: #22c55e;
        }
        .drop-zone.incorrect-tile {
            background-color: #fef2f2;
            border-color: #ef4444;
        }
        .fraction-line-inner {
            height: 2px;
            background-color: #cbd5e1;
            margin: 4px 0;
            width: 100%;
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen text-slate-900">

    <div class="max-w-7xl mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-5xl font-extrabold text-blue-700 mb-2">Stoichiometry</h1>
            <p class="text-slate-600 font-medium italic">Master the 4 Main Types: Mole-Mole, Mole-Mass, Mass-Mole, Mass-Mass</p>
            <div class="mt-4 flex justify-center gap-4">
                <div class="bg-white shadow-md px-6 py-2 rounded-xl border border-slate-200">
                    <span class="text-xs font-bold text-slate-400 uppercase tracking-widest">Score</span>
                    <div id="score" class="text-2xl text-blue-600">0</div>
                </div>
                <div class="bg-white shadow-md px-6 py-2 rounded-xl border border-slate-200">
                    <span class="text-xs font-bold text-slate-400 uppercase tracking-widest">Level</span>
                    <div id="level" class="text-2xl text-indigo-600">1 / 4</div>
                </div>
            </div>
        </header>

        <!-- Problem Display -->
        <main class="bg-white rounded-3xl shadow-2xl p-6 mb-6 border border-slate-200 text-center">
            <div id="problem-area">
                <!-- Centered Chemical Equation -->
                <div class="flex justify-center mb-4">
                    <div id="equation-context" class="bg-slate-900 px-8 py-4 rounded-2xl text-2xl text-emerald-400 shadow-inner inline-block">
                        Equation Loading...
                    </div>
                </div>

                <!-- Problem Type Badge -->
                <div id="problem-type" class="inline-block px-3 py-1 mb-4 rounded-full bg-indigo-100 text-indigo-700 text-xs font-bold uppercase tracking-widest">
                    Type: Loading...
                </div>

                <!-- Word Problem -->
                <h2 id="question-text" class="text-xl font-bold text-slate-700 mb-8 max-w-2xl mx-auto leading-relaxed">
                    Loading...
                </h2>

                <!-- Railroad Tracks -->
                <div class="flex items-center justify-center gap-2 mb-10 overflow-x-auto pb-4">
                    <div class="railroad-container bg-slate-50 rounded-lg">
                        <!-- Given Value (Static first section) -->
                        <div class="railroad-section">
                            <div class="font-bold text-blue-700 text-lg" id="given-value-display">Given</div>
                            <div class="railroad-divider"></div>
                            <div class="text-slate-300">1</div>
                        </div>

                        <!-- Dynamic Drop Sections -->
                        <div id="drop-container" class="flex">
                            <!-- Zones injected here -->
                        </div>
                    </div>

                    <div class="text-4xl font-bold text-slate-400 px-4">=</div>

                    <!-- Final Answer Unit Target -->
                    <div id="target-box" class="flex flex-col items-center justify-center p-6 bg-green-50 border-4 border-green-200 rounded-2xl min-w-[180px] transition-all">
                        <span class="text-xs font-bold text-green-600 uppercase mb-1">Target Unit</span>
                        <div id="target-unit" class="text-xl font-bold text-green-700">? mol</div>
                    </div>
                </div>
            </div>

            <!-- Tile Bank -->
            <div class="bg-slate-50 p-6 rounded-2xl border-2 border-dashed border-slate-200">
                <h3 class="text-center text-xs font-bold text-slate-400 uppercase tracking-widest mb-6">Available Conversion Tiles</h3>
                <div id="tile-bank" class="flex flex-wrap justify-center gap-4">
                    <!-- Tiles injected here -->
                </div>
            </div>
        </main>

        <!-- Controls -->
        <div class="flex justify-center gap-6">
            <button id="reset-btn" class="bg-white border-2 border-slate-200 hover:bg-slate-50 text-slate-600 font-bold py-3 px-10 rounded-2xl transition-all shadow-sm">
                Restart Game
            </button>
            <button id="next-btn" class="hidden bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-12 rounded-2xl shadow-lg transition-all active:scale-95 transform hover:-translate-y-1">
                CONTINUE TO NEXT LEVEL
            </button>
        </div>

        <!-- Feedback Messages -->
        <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-8 py-3 rounded-full shadow-2xl opacity-0 transition-opacity pointer-events-none z-50">
            Message
        </div>
    </div>

    <script>
        const originalLevels = [
            {
                type: "Mole to Mole",
                equation: "N₂ + 3 H₂ → 2 NH₃",
                questionTemplate: (val) => `Using the equation above, calculate how many moles of NH₃ are produced from ${val} moles of H₂.`,
                unitGiven: "mol H₂",
                minVal: 1.000,
                maxVal: 15.000,
                target: "mol NH₃",
                slots: 1,
                answer: ["2 mol NH₃ / 3 mol H₂"],
                options: [
                    { top: "2 mol NH₃", bottom: "3 mol H₂", valTop: 2, valBottom: 3 },
                    { top: "3 mol H₂", bottom: "2 mol NH₃", valTop: 3, valBottom: 2 },
                    { top: "1 mol N₂", bottom: "3 mol H₂", valTop: 1, valBottom: 3 },
                    { top: "17.031 g NH₃", bottom: "1 mol NH₃", valTop: 17.031, valBottom: 1 }
                ]
            },
            {
                type: "Mole to Mass",
                equation: "2 H₂ + O₂ → 2 H₂O",
                questionTemplate: (val) => `Determine the mass in grams of H₂O produced when ${val} moles of O₂ react completely.`,
                unitGiven: "mol O₂",
                minVal: 0.500,
                maxVal: 8.000,
                target: "g H₂O",
                slots: 2,
                answer: ["2 mol H₂O / 1 mol O₂", "18.015 g H₂O / 1 mol H₂O"],
                options: [
                    { top: "2 mol H₂O", bottom: "1 mol O₂", valTop: 2, valBottom: 1 },
                    { top: "18.015 g H₂O", bottom: "1 mol H₂O", valTop: 18.015, valBottom: 1 },
                    { top: "1 mol O₂", bottom: "2 mol H₂O", valTop: 1, valBottom: 2 },
                    { top: "1.008 g H₂", bottom: "1 mol H₂", valTop: 1.008, valBottom: 1 },
                    { top: "1 mol H₂O", bottom: "18.015 g H₂O", valTop: 1, valBottom: 18.015 }
                ]
            },
            {
                type: "Mass to Mole",
                equation: "2 Al + 3 Cl₂ → 2 AlCl₃",
                questionTemplate: (val) => `If you have ${val} grams of Cl₂, how many moles of AlCl₃ can be produced?`,
                unitGiven: "g Cl₂",
                minVal: 35.000,
                maxVal: 150.000,
                target: "mol AlCl₃",
                slots: 2,
                answer: ["1 mol Cl₂ / 70.905 g Cl₂", "2 mol AlCl₃ / 3 mol Cl₂"],
                options: [
                    { top: "1 mol Cl₂", bottom: "70.905 g Cl₂", valTop: 1, valBottom: 70.905 },
                    { top: "2 mol AlCl₃", bottom: "3 mol Cl₂", valTop: 2, valBottom: 3 },
                    { top: "3 mol Cl₂", bottom: "2 mol AlCl₃", valTop: 3, valBottom: 2 },
                    { top: "70.905 g Cl₂", bottom: "1 mol Cl₂", valTop: 70.905, valBottom: 1 },
                    { top: "133.341 g AlCl₃", bottom: "1 mol AlCl₃", valTop: 133.341, valBottom: 1 }
                ]
            },
            {
                type: "Mass to Mass",
                equation: "CH₄ + 2 O₂ → CO₂ + 2 H₂O",
                questionTemplate: (val) => `Calculate the grams of H₂O produced from the combustion of ${val} grams of CH₄.`,
                unitGiven: "g CH₄",
                minVal: 8.000,
                maxVal: 48.000,
                target: "g H₂O",
                slots: 3,
                answer: ["1 mol CH₄ / 16.043 g CH₄", "2 mol H₂O / 1 mol CH₄", "18.015 g H₂O / 1 mol H₂O"],
                options: [
                    { top: "1 mol CH₄", bottom: "16.043 g CH₄", valTop: 1, valBottom: 16.043 },
                    { top: "2 mol H₂O", bottom: "1 mol CH₄", valTop: 2, valBottom: 1 },
                    { top: "18.015 g H₂O", bottom: "1 mol H₂O", valTop: 18.015, valBottom: 1 },
                    { top: "16.043 g CH₄", bottom: "1 mol CH₄", valTop: 16.043, valBottom: 1 },
                    { top: "1 mol H₂O", bottom: "18.015 g H₂O", valTop: 1, valBottom: 18.015 },
                    { top: "1 mol CO₂", bottom: "1 mol CH₄", valTop: 1, valBottom: 1 }
                ]
            }
        ];

        let randomizedLevels = [];
        let currentLevel = 0;
        let score = 0;
        let currentLevelGivenValue = 0;
        let draggedTile = null;

        const tileBank = document.getElementById('tile-bank');
        const dropContainer = document.getElementById('drop-container');
        const nextBtn = document.getElementById('next-btn');
        const resetBtn = document.getElementById('reset-btn');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const targetUnitDisplay = document.getElementById('target-unit');
        const targetBox = document.getElementById('target-box');
        const toast = document.getElementById('toast');
        const typeBadge = document.getElementById('problem-type');

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function getRandomValue(min, max) {
            return (Math.random() * (max - min) + min).toFixed(3);
        }

        function showToast(msg) {
            toast.innerText = msg;
            toast.style.opacity = "1";
            setTimeout(() => { toast.style.opacity = "0"; }, 2000);
        }

        function startGame() {
            // Randomize level order so students see different problem sequences
            randomizedLevels = shuffle([...originalLevels]);
            currentLevel = 0;
            score = 0;
            scoreDisplay.innerText = "0";
            initLevel();
        }

        function initLevel() {
            const data = randomizedLevels[currentLevel];
            
            // Randomize the given value for this specific run
            currentLevelGivenValue = parseFloat(getRandomValue(data.minVal, data.maxVal));
            const displayValue = currentLevelGivenValue.toFixed(3);

            document.getElementById('question-text').innerText = data.questionTemplate(displayValue);
            document.getElementById('equation-context').innerText = data.equation;
            document.getElementById('given-value-display').innerText = `${displayValue} ${data.unitGiven}`;
            typeBadge.innerText = `Type: ${data.type}`;
            
            targetUnitDisplay.innerText = "? " + data.target;
            targetBox.classList.remove('bg-green-100', 'border-green-500', 'scale-105');
            targetBox.classList.add('bg-green-50', 'border-green-200');
            levelDisplay.innerText = `${currentLevel + 1} / ${randomizedLevels.length}`;
            nextBtn.classList.add('hidden');

            dropContainer.innerHTML = '';
            tileBank.innerHTML = '';

            // Generate slots
            for (let i = 0; i < data.slots; i++) {
                const section = document.createElement('div');
                section.className = 'railroad-section';
                
                const zone = document.createElement('div');
                zone.className = 'drop-zone';
                zone.dataset.index = i;
                
                zone.addEventListener('dragover', e => { e.preventDefault(); zone.classList.add('drag-over'); });
                zone.addEventListener('dragleave', () => zone.classList.remove('drag-over'));
                zone.addEventListener('drop', e => {
                    e.preventDefault();
                    zone.classList.remove('drag-over');
                    if (draggedTile) {
                        handleDrop(zone, draggedTile);
                        draggedTile = null;
                    }
                });

                section.appendChild(zone);
                dropContainer.appendChild(section);
            }

            // Shuffle options (ensuring correct tiles + distractors are available)
            const shuffledOptions = shuffle([...data.options]);
            shuffledOptions.forEach((opt) => {
                const tile = document.createElement('div');
                tile.className = 'tile bg-white border-2 border-slate-300 rounded-xl shadow-md p-3 w-40 text-center text-sm font-bold hover:border-blue-400';
                tile.draggable = true;
                tile.dataset.value = `${opt.top} / ${opt.bottom}`;
                tile.dataset.topVal = opt.valTop;
                tile.dataset.bottomVal = opt.valBottom;
                
                tile.innerHTML = `
                    <div class="text-blue-600">${opt.top}</div>
                    <div class="fraction-line-inner"></div>
                    <div class="text-slate-600">${opt.bottom}</div>
                `;

                tile.addEventListener('dragstart', () => { 
                    draggedTile = tile; 
                    tile.classList.add('opacity-40');
                });
                tile.addEventListener('dragend', () => { 
                    tile.classList.remove('opacity-40'); 
                });

                tileBank.appendChild(tile);
            });
        }

        function handleDrop(zone, tile) {
            const index = parseInt(zone.dataset.index);
            const data = randomizedLevels[currentLevel];
            
            zone.classList.remove('correct-tile', 'incorrect-tile');
            
            const isCorrect = tile.dataset.value === data.answer[index];
            
            if (isCorrect) {
                // If there's already a tile there, return it to the bank
                if (zone.children.length > 0) {
                    const existing = zone.children[0];
                    tileBank.appendChild(existing);
                }
                zone.appendChild(tile);
                zone.classList.add('correct-tile');
                score += 25;
                scoreDisplay.innerText = score;
                checkLevelComplete();
            } else {
                zone.classList.add('incorrect-tile');
                showToast("Unit Mismatch! Try a different conversion factor.");
                tileBank.appendChild(tile);
            }
        }

        function checkLevelComplete() {
            const zones = document.querySelectorAll('.drop-zone');
            const data = randomizedLevels[currentLevel];
            let allCorrect = true;

            const tileData = Array.from(zones).map((z, idx) => {
                if (z.children.length === 0) {
                    allCorrect = false;
                    return null;
                }
                const tile = z.children[0];
                if (tile.dataset.value !== data.answer[idx]) {
                    allCorrect = false;
                }
                return {
                    topVal: parseFloat(tile.dataset.topVal),
                    botVal: parseFloat(tile.dataset.bottomVal)
                };
            });

            if (allCorrect) {
                let result = currentLevelGivenValue;
                tileData.forEach(t => {
                    result = (result * t.topVal) / t.botVal;
                });

                const formattedResult = result.toFixed(3);
                
                targetUnitDisplay.innerText = `${formattedResult} ${data.target}`;
                targetBox.classList.remove('bg-green-50', 'border-green-200');
                targetBox.classList.add('bg-green-100', 'border-green-500', 'scale-105');
                
                nextBtn.classList.remove('hidden');
                showToast(`Level Complete!  ${formattedResult}`);
                
                score += 100;
                scoreDisplay.innerText = score;
            }
        }

        nextBtn.addEventListener('click', () => {
            if (currentLevel < randomizedLevels.length - 1) {
                currentLevel++;
                initLevel();
            } else {
                showToast("Stoichiometry Master! You've completed all types.");
                startGame();
            }
        });

        resetBtn.addEventListener('click', startGame);
        window.onload = startGame;
    </script>
</body>
</html>
